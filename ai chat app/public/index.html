<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moon.ai — The Digital You</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-fuchsia-800 via-violet-800 to-indigo-900 text-slate-100">
  <main class="max-w-5xl mx-auto px-4 py-10">
    <!-- Header -->
    <header class="flex items-center justify-between mb-8">
      <div class="flex items-center gap-3">
        <div class="h-9 w-9 rounded-2xl bg-white/10 grid place-items-center ring-1 ring-white/20 shadow">
          <span class="text-xl">✨</span>
        </div>
        <div>
          <h1 class="text-2xl font-bold tracking-tight">Moon.ai</h1>
          <p class="text-sm text-violet-200/80">The Digital You</p>
        </div>
      </div>

      <!-- Model select -->
      <div class="flex items-center gap-2">
        <label class="text-sm text-slate-200/80">Model</label>
        <select id="modelSelect" class="rounded-xl bg-purple-900 ring-1 ring-white/20 px-3 py-2">
          <option value="gemini-1.5-flash">gemini-1.5-flash</option>
          <option value="gemini-1.5-pro">gemini-1.5-pro</option>
        </select>
      </div>
    </header>

    <!-- Hero / empty state -->
    <section id="emptyState" class="rounded-3xl bg-white/10 backdrop-blur ring-1 ring-white/10 p-10 mb-6">
      <div class="text-center">
        <div class="text-3xl mb-3">✦</div>
        <h2 class="text-xl sm:text-2xl font-medium">Ask our AI anything</h2>
      </div>
      <div class="mt-8 grid gap-3 max-w-3xl mx-auto text-sm">
        <div class="self-start bg-white/10 text-slate-50 px-4 py-2 rounded-2xl w-fit">ME<br><span class="opacity-80">What can I ask you to do?</span></div>
        <div class="self-end bg-white/10 text-slate-50 px-4 py-2 rounded-2xl w-fit ml-auto">
          OUR AI
          <div class="opacity-80 mt-1 text-slate-100/90">
            Great question! You can ask for help with reports, your organisation, or product features.
          </div>
        </div>
      </div>
    </section>

    <!-- Chat surface -->
    <section id="chatSurface" class="rounded-3xl bg-white/10 backdrop-blur ring-1 ring-white/10 p-4 sm:p-6 h-[60vh] overflow-y-auto space-y-3"></section>

    <!-- Composer -->
    <form id="composer" class="mt-4 flex items-center gap-3">
      <textarea id="input" rows="1" placeholder="Ask me anything..." class="flex-1 resize-none rounded-2xl bg-white/10 ring-1 ring-white/20 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-violet-300"></textarea>
      <button id="sendBtn" type="submit" class="rounded-2xl bg-indigo-500 hover:bg-indigo-400 active:scale-95 transition px-4 py-3 ring-1 ring-white/10">
        ➤
      </button>
    </form>

    <!-- Footer -->
    <p class="mt-4 text-xs text-slate-300/80">Local storage only · MVP v1</p>
  </main>

  <!-- App JS -->
  <script src="../netlify/functions/app.js" defer></script>
</body>
</html>
